<body>
	<div id="container">
		<section>
			<article id="intro-art" data-role="page" data-title="Home">
				<!-- Header -->
				<div data-role="header" class="header">
					<h3>Quanto tempo aguenta o Binas no próximo emprego?</h3>
				</div>
				<!-- /Header -->

				<div class="ui-content" role="main">
					<div class="wrap">
						<img src="img/binassuperman.jpg" class="mobileicon" />

					</div>
				</div>

			<!-- Footer -->
			<div data-role="footer" data-tap-toggle="false" data-position="fixed"
				data-theme="a"></div>
			<!-- /Footer -->
		</section>
	</div>

	<script src="js/flipclock.min.js"></script>
	<script type="text/javascript">
	var clock; 
	$(document).ready(function() {
		  var date = new Date(),
		      days = date.getDate()*60*60*24,
		      hours = date.getHours()*60*60,
		      minutes = date.getMinutes()*60,
		      sec = date.getSeconds(),
		      clock = $('.clock').FlipClock({
		    clockFace: 'DailyCounter'
		  });  
		  clock.setTime(days+hours+minutes+sec);
		});
	</script>
</body>
